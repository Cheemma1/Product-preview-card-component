<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="first-section">
 <div class="product-image">
  <img src="images/image-product-mobile.jpg" alt="" class="mobile">
  <img src="images/image-product-desktop.jpg" alt="" class="desktop">
 </div>
  <div class="content">
 <p id="title">PERFUME</p>
<h1> Gabrielle Essence  Eau De Parfum</h1>
<p id="ptext">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
<div class="price">
 <h2>$149.99</h2>
 <p>$169.99</p> </div>
<button><img src="images/icon-cart.svg" alt="">Add toCart</button> </section></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
  </main>

</html>
